
<div class="ui two column centered grid">
  <div class="column">
    <div class="ui form segment">
      <div class="field">
        <label>Usuario</label>
        <div class="ui left icon input">
          <input placeholder="E-mail" type="email" ng-model="user.email">
          <i class="user icon"></i>
        </div>
      </div>
      <div class="field">
        <label>Contraseña</label>
        <div class="ui left icon input">
          <input placeholder="Contraseña" type="password" ng-model="user.password">
          <i class="lock icon"></i>
        </div>
      </div>
      <div class="ui blue submit button" ng-click="SignIn()">Iniciar Sesión</div>
    </div>
  </div>
</div>
