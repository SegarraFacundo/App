
<div class="ui two column centered grid">
  <h1 class="ui blue header">Bienvenido</h1>
  <div class="column">
    <form id="formLogin" class="ui form segment">
      <div class="ui error message">Error en el inicio de sesión</div>
      <div class="field">
        <label for="Email">Usuario</label>
        <div class="ui left icon input">
          <input placeholder="Email" id="userEmail" name="userEmail" type="email" ng-model="user.email" required>
          <i class="user icon"></i>
        </div>
      </div>
      <div class="field">
        <label for="Email">Contraseña</label>
        <div class="ui left icon input">
          <input placeholder="Contraseña" id="userContrasenia" name="userContrasenia" type="password" ng-model="user.password" required>
          <i class="lock icon"></i>
        </div>
      </div>
      <div class="ui right floated blue submit button"  ng-click="register()">Iniciar Sesión</div>
    </form>
  </div>
</div>

<script>
  (function ($) {
    var validarUser = {         
                      email: {
                        identifier: 'userEmail',
                        rules: [{
                          type: 'empty',
                          prompt: 'Por favor ingrese su email'
                        },{
                          type: 'email',
                          prompt: 'E-mail invalido'
                        }]
                      },       
                      password: {
                        identifier: 'userContrasenia',
                        rules: [{
                          type: 'empty',
                          prompt: 'Por favor ingrese su contraseña'
                        },{
                          type: 'length[6]',
                          prompt: 'Contraseña muy corta'
                        },{
                          type: 'containsNumers',
                          prompt: 'Contraseña necesita al menos un numero'
                        }]
                      }       
                    };
    $.fn.form.settings.rules.containsNumers = function(value){
      var regexp = new RegExp('[0-9]');
      return  regexp.test(value);
    }

    $('#formLogin').form(validarUser, {
      on: 'blur',
      inline: true
    });



  }(jQuery));

  


</script>
