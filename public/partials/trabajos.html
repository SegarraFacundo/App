<!-- partials/trabajos.html -->
<div class="ui grid">
	<div class="ten wide column">
	  <div class="ui segment">
	    <h1>Trabajos</h1>
	    <ul>
	      <li ng-repeat="trabajo in trabajos">{{ trabajo.tipoComprobante }} - {{ trabajo.cuit }}</li>
	    </ul>
	  </div>
	</div>
	<div class="six wide column">
	  <div class="ui segment">
	  	<a class="ui submit button" ui-sref="viewWork.list">Agregar trabajo</a>
	    <div ui-view></div>
	  </div>
	</div>
</div>
